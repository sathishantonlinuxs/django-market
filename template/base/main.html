{% extends "base/appView.html" %}

{% block main %}

  <div class="centerWrapper">


    {% for product in productList %}
      <div class="productCard">
        <img class="scale" src="/static/image/birne_icon_256.png"/>

        <div class="cardHeadline">
          {{ product.headline }}
        </div>
        <div class="cardDescription">
          {{ product.description }}
        </div>
        <div class="productCardFooter">
          <img class="cardAction" src="static/icon/web0.2/24x24/Toolbar - Info.png"/>
          <img class="cardAction" src="static/icon/web0.2/24x24/Basket.png"/>

          <div class=".ym-buy">skafj</div>
        </div>
      </div>

    {% endfor %}


  </div>




{% endblock main %}
